name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: |
          dotnet restore ./src/server/server.csproj
          dotnet restore ./src/tests/Tests.csproj

      - name: Build (warnings as errors)
        run: dotnet build ./src/server/server.csproj -c Release -warnaserror

      - name: Lint (dotnet-format)
        run: |
          dotnet tool install -g dotnet-format
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          dotnet format --verify-no-changes

      - name: Test
        run: dotnet test ./src/tests/Tests.csproj -c Release --no-build --logger "trx;LogFileName=tests.trx"

  frontend:
    name: Frontend (Vite/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/client/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
