name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (.NET)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: |
          dotnet restore .\src\server\server.csproj
          dotnet restore .\src\tests\Tests.csproj

      - name: Build
        run: dotnet build .\src\server\server.csproj -c Release --nologo --no-restore

      - name: Test
        run: dotnet test .\src\tests\Tests.csproj -c Release --no-build --logger "trx;LogFileName=tests.trx"

      # Advisory formatting (won't fail CI yet)
      - name: dotnet-format (advisory)
        continue-on-error: true
        run: |
          dotnet tool update -g dotnet-format
          echo "$Env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $Env:GITHUB_PATH -Append
          dotnet format --verify-no-changes

  frontend:
    name: Frontend (Vite/React)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src/client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/client/package-lock.json

      # Use npm ci if lockfile exists; fallback to npm install
      - name: Install deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Typecheck
        run: npm run typecheck

      # Lint (advisory for now â€” does not fail CI)
      - name: Lint (advisory)
        continue-on-error: true
        run: npm run lint

      - name: Build
        run: npm run build
